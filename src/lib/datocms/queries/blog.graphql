fragment ResponsiveImageFragment on ResponsiveImage {
  src
  srcSet
  width
  height
  alt
  title
  base64
  sizes
}

fragment PostBase on PostRecord {
  id
  title
  slug
  abstract
  publishedAt
  published
  featuredImage {
    url
    alt
    title
    blurhash
    responsiveImage(imgixParams: { w: 1200 }, sizes: "(max-width: 768px) 100vw, 1200px") {
      ...ResponsiveImageFragment
    }
  }
  category {
    id
    name
    slug
  }
}

query GetAllPosts($locale: SiteLocale!, $first: IntType = 100) {
  allPosts(
    locale: $locale
    first: $first
    orderBy: publishedAt_DESC
    filter: { published: { eq: true } }
  ) {
    ...PostBase
  }
}

query GetPostBySlug($locale: SiteLocale!, $slug: String!) {
  post(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...PostBase
    seo {
      title
      description
      image {
        url
        blurhash
        responsiveImage(imgixParams: { w: 1200 }) {
          ...ResponsiveImageFragment
        }
      }
    }
  }
}

query GetAllBlogCategories($locale: SiteLocale!) {
  allBlogCategories(locale: $locale) {
    id
    name
    slug
  }
}