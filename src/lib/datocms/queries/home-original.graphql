fragment ResponsiveImageFragment on ResponsiveImage {
  src
  srcSet
  width
  height
  alt
  title
  base64
  sizes
}

query GetHomePageOriginal($locale: SiteLocale!) {
  homePageOriginal(locale: $locale) {
    id
    title
    claim
    stayText
    doText
    moodsTitle
    beddyId
    promoTitle
    ctaText
    ctaLabel
    ctaImage {
      url
      alt
      title
      blurhash
      responsiveImage(imgixParams: { w: 800 }, sizes: "(max-width: 768px) 100vw, 800px") {
        ...ResponsiveImageFragment
      }
    }
    ctaLink {
      __typename
    }
    moods {
      id
      name
      slug
      claim
      image {
        url
        alt
        title
        responsiveImage {
          src
          width
          height
          alt
          title
          base64
          sizes
        }
      }
    }
    promo {
      id
      description
      foto {
        url
        alt
        title
        responsiveImage {
          src
          width
          height
          alt
          title
          base64
          sizes
        }
      }
      apartment {
        id
        name
        slug
      }
    }
    seo {
      title
      description
      image {
        url
        blurhash
        responsiveImage(imgixParams: { w: 1200 }) {
          ...ResponsiveImageFragment
        }
      }
      twitterCard
    }
    _seoMetaTags {
      attributes
      content
      tag
    }
  }
}