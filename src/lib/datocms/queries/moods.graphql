fragment ResponsiveImageFragment on ResponsiveImage {
  src
  srcSet
  width
  height
  alt
  title
  base64
  sizes
}

fragment MoodBase on MoodRecord {
  id
  name
  slug
  description
  claim
  image {
    url
    alt
    title
    blurhash
    responsiveImage(imgixParams: { w: 600 }, sizes: "(max-width: 768px) 100vw, 600px") {
      ...ResponsiveImageFragment
    }
  }
}

query GetAllMoods($locale: SiteLocale!) {
  allMoods(locale: $locale, orderBy: position_ASC) {
    ...MoodBase
  }
}

query GetMoodBySlug($locale: SiteLocale!, $slug: String!) {
  mood(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...MoodBase
    seo {
      title
      description
      image {
        url
        blurhash
        responsiveImage(imgixParams: { w: 1200 }) {
          ...ResponsiveImageFragment
        }
      }
    }
    boxes {
      ... on ApartmentRecord {
        __typename
        id
        name
        slug
        claim
        highlight
        price
        bedrooms
        bathrooms
        sleeps
        featuredImage {
          url
          alt
          blurhash
          responsiveImage(imgixParams: { w: 800 }, sizes: "(max-width: 768px) 100vw, 800px") {
            ...ResponsiveImageFragment
          }
        }
        boxImage {
          url
          alt
          blurhash
          responsiveImage(imgixParams: { w: 400 }, sizes: "400px") {
            ...ResponsiveImageFragment
          }
        }
        district {
          name
          slug
        }
      }
      ... on DistrictsRecord {
        __typename
        id
        name
        slug
        abstract
        gallery {
          image {
            url
            alt
            blurhash
            responsiveImage(imgixParams: { w: 400 }, sizes: "400px") {
              ...ResponsiveImageFragment
            }
          }
        }
      }
    }
  }
}